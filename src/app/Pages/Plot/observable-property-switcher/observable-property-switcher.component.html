<div class="w-64">

  <div *ngIf="getting" >
    <p class="text-teal-900 text-center">
      <i class="fas fa-spinner fa-spin"></i>
    </p>
  </div>

  <div *ngIf="observablePropertyOptions.length > 0 && !getting">
    <select [formControl]="selectedObservableProperty" class="form-select block w-full pl-3 pr-10 py-2 border-gray-300 text-sm leading-5">
      <option value="">Change property</option>
      <option *ngFor="let obsProp of observablePropertyOptions" [ngValue]="obsProp.jointId">{{obsProp.label}}</option>
    </select>
  </div>

  <div *ngIf="observablePropertyOptions.length === 0 && !getting">
    <p class="text-gray-500 text-sm">No other properties</p>
  </div>

</div>
