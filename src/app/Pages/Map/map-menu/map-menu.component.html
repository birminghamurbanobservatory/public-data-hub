<div class="flex justify-end">
  <div *ngIf="showDatePicker">
    <div class="mr-2 w-full sm:max-w-xs rounded-md shadow-sm">
      <form [formGroup]="form">
          <input formControlName="window" 
              [selectMode]="'single'" 
              [max]="maxDate" 
              [owlDateTime]="dt1" 
              [owlDateTimeTrigger]="dt1" 
              placeholder="Time travel..." 
              class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5">
          <owl-date-time #dt1></owl-date-time>
      </form>
    </div>
  </div>
  <div class="ml-4">
    <label for="map-type" class="sr-only">map type</label>
    <select [formControl]="selectedOption" id="map-type" class="form-select block w-full pl-3 pr-10 py-2 text-base leading-6 border-gray-300 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 sm:text-sm sm:leading-5">
      <option *ngFor="let option of options" [value]="option.id">
        {{option.name}}
      </option>
    </select>
  </div>
</div>
