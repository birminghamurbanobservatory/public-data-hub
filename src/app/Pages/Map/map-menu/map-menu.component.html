<div>
  <ul class="flex justify-center items-center">

    <div class="inline-block relative w-80">
      <select [formControl]="selectedOption" class="block w-full bg-white border border-gray-400 hover:border-blue-300 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let option of options" [value]="option.id">
          {{option.name}}
        </option>
      </select>
    </div>

  </ul>
</div>
