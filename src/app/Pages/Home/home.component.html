<div class="w-full h-screen">

    <buo-platform-information-panel [platform]="selectedPlatform" [childPlatforms]="childPlatforms" *ngIf="showPanel">
    </buo-platform-information-panel>

    <div class="relative h-full w-full z-10">

        <google-map height="100%" width="100%" [zoom]="zoom" [center]="center">

            <map-marker *ngFor="let marker of platformMarkers" [position]="marker.position"
                (mapClick)="showInformationPanel(marker)"></map-marker>

        </google-map>

    </div>

</div>
