<div class="relative py-2">

  <div *ngIf="observations.length === 0" class="my-4 text-lg">
    <p class="text-center text-pink-500">No observations available at this time.</p>
  </div>

  <div *ngIf="deployments.length">
    <h2 class="mt-6 text-2xl lg:text-3xl font-bold text-gray-900">Filter by Deployment</h2>

    <div class="mt-2 mb-4 flex flex-wrap">

      <div *ngFor="let deployment of deployments" class="w-full md:w-1/2 xl:w-1/3 p-2">

        <div 
          class="mt-2 rounded-lg border border-gray-100" 
          [ngClass]="{
            'bg-white shadow hover:border-gray-200': deployment.selected,
            'bg-gray-200 opacity-50 hover:opacity-75': !deployment.selected
          }"
          (click)="toggleDeployment(deployment)"
        > 
          <label [for]="deployment.id">
            <div class="flex items-center px-4 py-4 sm:px-6">
              <div class="min-w-0 flex-1 flex items-center">
              
                <div class="flex-shrink-0 rounded-full">
                  <i class="far fa-circle fa-2x rounded-full" [ngStyle]="{ 'background-color': deployment.colour }"></i>
                </div>

                <div class="min-w-0 flex-1 flex justify-start px-4">
                    <div class="text-sm leading-5 font-medium text-indigo-600 truncate">{{ deployment.label }}</div>
                </div>
              
              </div>

            </div>
          </label>
        </div>

      </div>
    </div>

  </div>


</div>
